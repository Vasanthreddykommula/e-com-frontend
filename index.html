<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
<a href="login">Login</a>
<a href="register">Register</a>
    
<div class="register">
    <form action="">
        <div>
            <h1>Add Product</h1>
        </div>
        <div>
            <input type="text" name="title" placeholder="Title">
            <span><i class="fa-solid fa-signature"></i></span>
        </div>
        <div>
            <input type="number" name="price" placeholder="Price">
            <span><i class="fa-solid fa-envelope"></i></span>
        </div>
        <div>
            <select name="categoery">
                <option value="" selected disabled>Select Categoery</option>
                <option value="mens">Mens Wear</option>
                <option value="womens">Womens Wear</option>
                <option value="kids">Kids Wear</option>
            </select>
        </div>
        <div>
            <textarea name="description" placeholder="Description"></textarea >
            <span><i class="fa-solid fa-location-dot"></i></span>
        </div>
        <div class="removeborder">
            <input type="file" accept="image/*" name="image">
        </div>


    </form>
</div>

    <div id="root"></div>


    <script src="./index.js" type="module"></script>
</body>
</html>
